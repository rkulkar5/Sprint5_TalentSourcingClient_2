<app-navigation></app-navigation>
<br>

<form #reportForm="ngForm" name="form" (ngSubmit)=" reportForm.form.valid">
<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title class="example-card-title">Search</mat-card-title>
  </mat-card-header>

  <div class="form-group row">
    <div class="col-sm-3">
      <mat-form-field>
      <input matInput type="date" placeholder="From Date" name="fromDate" [(ngModel)]="fromDate" placeholder="From Date"
             id="fromDate" aria-label="Search">
      </mat-form-field>
    </div>
    <div class="col-sm-3">
      <mat-form-field>
      <input matInput type="date" placeholder="To Date" name="toDate" [(ngModel)]="toDate" placeholder="To Date" id="toDate"
             aria-label="Search"  #LocalVariable="ngModel"  [ngClass]="{  invalid:(toDate != null || toDate > currDate )}" />
      </mat-form-field>
    </div>

    <div *ngIf=" LocalVariable.invalid" class="invalid-feedback">
      This field is required.
    </div>
    <div class="col-sm-3">
      <mat-form-field>
      <input matInput placeholder="Job Role" type="text" name="jrss" [(ngModel)]="jrss" placeholder="Search by Job Role"
             id="JRSS" aria-label="Search">
      </mat-form-field>
    </div>
  </div>
  <mat-card-actions>
    <div class="row justify-content-center">
      <button type="reset" mat-raised-button  color="primary" >Clear</button>
    </div>
  </mat-card-actions>
  </mat-card>
</form>
  <br>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="row[0][1]">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Job Role</th>
          <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row[0][1]}} </td>
        </ng-container>
        <ng-container matColumnDef="row[1][1]">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Candidates Registered</th>
          <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row[1][1]}} </td>
        </ng-container>
        <ng-container matColumnDef="row[2][1]">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Passed Online Test</th>
          <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row[2][1]}} </td>
        </ng-container>
        <ng-container matColumnDef="row[3][1]">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Passed Tech Interview Test</th>
          <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row[3][1]}} </td>
        </ng-container>
        <ng-container matColumnDef="row[4][1]">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Passed Partner Interview</th>
          <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row[4][1]}} </td>
        </ng-container>
        <ng-container matColumnDef="row[5][1]">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Assigned To Project</th>
          <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row[5][1]}} </td>
        </ng-container>
    
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; let even = even; columns: displayedColumns;" [ngClass]="{gray: even}"></tr>
      </table>
   
      <mat-paginator [length]="this.dataSource.data.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
    <br/>

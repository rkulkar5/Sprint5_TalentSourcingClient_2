<mat-card class="login-card">
<mat-card-header>
  <mat-card-title class="example-card-title">Enter Search Criteria</mat-card-title>
</mat-card-header>

<mat-card-content>
<form novalidate [formGroup]="form">
  <div>
    <br>
    <table class="open-full-width" cellspacing="0">
    <tr>
      <td>
	  <mat-form-field>
		<input matInput type="search" #candiateName formControlName="employeeName" placeholder="Name" id="search4" aria-label="Search" >
      </mat-form-field>
	  </td>
      <td>
	  <mat-form-field>
		<input matInput type="search" #jrss formControlName="JRSS" placeholder="Job Role" id="search4" aria-label="Search" >
	  </mat-form-field>
        </td>
		
	  <td>
	  <mat-form-field>
		<mat-select matInput type="search" #stage5_status formControlName="stage5_status" placeholder="Assigned To project" (change)="updateAssignedToProjectProfile($event.target.value)"
             id="search4" aria-label="Search" >
            <mat-option value="" disabled selected >Choose...</mat-option>
            <mat-option *ngFor="let assigned of AssignedToProject" value="{{assigned}}">{{assigned}}</mat-option>
          </mat-select>
		  
		  </mat-form-field>
        </td>
    </tr>
    <tr>
        
      <td>
	  <mat-form-field>
        <mat-select matInput type="search" #userResult formControlName="userResult" placeholder="Online Test Result"  (change)="updateOnlineResultProfile($event.target.value)"
           id="search4" aria-label="Search" >
          <mat-option value="" disabled selected >Choose...</mat-option>
          <mat-option *ngFor="let onlineResult of OnlineResult" value="{{onlineResult}}">{{onlineResult}}</mat-option>
        </mat-select>
		</mat-form-field>
      </td>
	  
      <td >
	  <mat-form-field>
        <mat-select matInput type="search" #smeResult formControlName="smeResult" placeholder="Technical Interview Result"  (change)="updateTechInterviewResultProfile($event.target.value)"
            id="search4" aria-label="Search" >
        <mat-option value="" disabled selected >Choose...</mat-option>
        <mat-option *ngFor="let techInterview of TechInterviewResult" value="{{techInterview}}">{{techInterview}} </mat-option>
      </mat-select>
	  </mat-form-field>
      </td>
	  
	  <td >
	  <mat-form-field>
        <mat-select  matInput type="search" #managementResult formControlName="managementResult" placeholder="Partner Interview Result" (change)="updatePartnerInterviewResultProfile($event.target.value)"
                id="search4" aria-label="Search" >
          <mat-option value="" disabled selected >Choose...</mat-option>
          <mat-option *ngFor="let partnerResult of PartnerInterviewResult" value="{{partnerResult}}">{{partnerResult}} </mat-option>
        </mat-select>
		</mat-form-field>
      </td>
    
    </tr>
      <tr>
        <td>
          <mat-form-field>
		  <input matInput style="width:65%" type="date" formControlName="fromDate" placeholder="From Date"
          id="fromDate" aria-label="Search">
		  </mat-form-field>
       </td>
        <td>
		  <mat-form-field>
		  <input matInput style="width:99%" type="date" formControlName="toDate" placeholder="To Date" id="toDate"
                 aria-label="Search">
				 </mat-form-field>
				</td>
      </tr>
    </table>
	
	
	
    <mat-card-actions>
      <div class="row justify-content-center"> &nbsp;&nbsp;&nbsp;
        <button mat-raised-button color="primary" (click)="search(form.value)">Search</button>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button type="reset" mat-raised-button color="primary">Clear</button>
      </div>
	</mat-card-actions>  </div>
</form>
</mat-card-content>
</mat-card>

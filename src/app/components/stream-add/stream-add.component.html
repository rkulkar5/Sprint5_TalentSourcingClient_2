<app-navigation></app-navigation>
<br/>
<div>
	<h4 class="my-0 mr-md-auto font-weight-normal">Add New Technology Stream</h4>
	<br/>
</div>
<!-- form Test Config -->
<mat-card class="login-card">
	<mat-card-header>
	</mat-card-header>
	<mat-card-content>
		<form [formGroup]="streamForm" (ngSubmit)="onSubmit()">
		  <table class="open-full-width" cellspacing="0">  
          <mat-form-field class="question-full-width">
            <input matInput placeholder="Technology Stream" formControlName="technologyStream" name="technologyStream" required [ngClass]="{ 'is-invalid': submitted && myForm.technologyStream.errors }">
            <div *ngIf="submitted && myForm.technologyStream.errors" class="invalid-feedback">
              <div *ngIf="myForm.technologyStream.errors.required">Technology Stream is required</div>
            </div>
          </mat-form-field>          
        </table> 
      </form>
  </mat-card-content>
  <div *ngIf="error" class="alert alert-danger example-full-width row justify-content-center">{{error}}</div>
    <mat-card-actions>
      <div class="row justify-content-center">
        <button mat-raised-button color="primary" (click)="onSubmit()">Save</button>
        <button mat-raised-button color="primary" (click)="cancelForm()">Cancel</button>
     </div>
    </mat-card-actions>
</mat-card>

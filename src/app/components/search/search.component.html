<div class="card w-85">
  <div class="card-header"><i><b><font style="font-size:14px">Enter Search Criteria</font></b></i></div>
  <div class="card-body">
    <form novalidate [formGroup]="form">
      <div>
        <br>
        <div class="form-group row">
          <div class="col-sm-3">
            <input type="search" #candiateName formControlName="employeeName" placeholder="Search using Candidate Name" id="search4" aria-label="Search" >
          </div>
          <div class="col-sm-3">
            <input type="search" #emailID formControlName="userName" placeholder="Search using Email ID" id="search4" aria-label="Search" mdbInput>
          </div>
          <div class="col-sm-3">
            <input type="search" #jrss formControlName="JRSS" placeholder="Search using Job Role" id="search4" aria-label="Search" mdbInput>
          </div>

          <button class="btn btn-primary float-right" style="background-color:#0043CE;" (click)="search(form.value)">Search</button>

        </div>
      </div>
    </form>
  </div>
</div>
